<!DOCTYPE html>
<html>
<head>
    <title>Smart Allotment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Smart Allotment Dashboard</h1>

    <div id="sensor-status">
        <p>Soil Moisture: <span id="soil-status">?</span></p>
        <p>Temperature: <span id="temp-status">?</span></p>
        <p>Light: <span id="light-status">?</span></p>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <canvas id="soilChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="tempChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="lightChart"></canvas>
        </div>
    </div>

    <h2>Recent Alerts</h2>
    <table id="alerts-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Sensor</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Alerts will be populated by JavaScript -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
