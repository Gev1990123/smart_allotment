<!DOCTYPE html>
<html>
<head>
    <title>Smart Allotment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Smart Allotment Dashboard</h1>

    <table id="sensor-status" style="width:100%; text-align:center; margin-bottom:20px;">
        <thead>
            <tr>
                <th>Moisture</th>
                <th>Temperature</th>
                <th>Light</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="soil-status">?</td>
                <td id="temp-status">?</td>
                <td id="light-status">?</td>
            </tr>
        </tbody>
    </table>

    <div class="charts-container">
        <div class="chart-card">
            <canvas id="soilChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="tempChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="lightChart"></canvas>
        </div>
    </div>

    <h2>Recent Alerts</h2>
    <table id="alerts-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Sensor</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Alerts will be populated by JavaScript -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
